<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management Form</title>
  <link rel="stylesheet" href="patient form .css" />
</head>

<body>

<div class="form-container">
    <h2>User Management Form</h2>

    <form id="userForm">

      <input type="hidden" id="id">

      <label>User ID</label>
      <input type="text" id="userid" placeholder="Enter User ID" required readonly>


      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Enter Full Name" required>

      <label>Age</label>
      <input type="number" id="age" placeholder="Enter Age" required>

      <label>Gender</label>
      <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
      </select>

      <label>Role</label>
      <select id="role" required>
          <option value="">Select Role</option>
          <option value="Doctor">Doctor</option>
          <option value="Nurse">Nurse</option>
          <option value="Admin">Admin</option>
      </select>

      <label>Username</label>
      <input type="text" id="username" placeholder="Enter Username" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <div class="button-group">
          <button type="button" class="save-btn" id="saveBtn">SAVE</button>
        <button type="button"  class="update-btn" id="updateBtn" >UPDATE</button>
        <button type="button"class="delete-btn" id="deleteBtn">DELETE</button>
      </div>

    </form>

    <h3>Existing Users</h3>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Role</th>
          <th>Username</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

</div>

<script src="user.js"></script>

</body>
</html>
